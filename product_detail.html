<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết sản phẩm | ValiStore</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">ValiStore</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="product_list.html">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="cart.html">Giỏ hàng</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-5">
        <div class="row">
            <div class="col-md-6">
                <img id="product-img" src="images/vali1.jpg" class="img-fluid" alt="Hình sản phẩm">
            </div>
            <div class="col-md-6">
                <h2 id="product-name">Vali kéo size M</h2>
                <h4 id="product-price" class="text-danger">1.200.000₫</h4>
                <p id="product-type">Loại: Vali</p>
                <p id="product-desc">Chất liệu nhựa ABS cao cấp, thiết kế sang trọng, dễ dàng di chuyển với bánh xe 360 độ. Dung tích 60L phù hợp cho các chuyến đi dài ngày.</p>
                <button class="btn btn-primary mt-3" onclick="addToCart()">Thêm vào giỏ hàng</button>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 ValiStore. All rights reserved.</p>
    </footer>

    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/bootstrap.bundle.min.js"></script>
    <script>
        function addToCart() {
            const product = {
                name: document.getElementById("product-name").innerText,
                price: document.getElementById("product-price").innerText,
                image: document.getElementById("product-img").src
            };

            let cart = localStorage.getItem("cart");
            cart = cart ? JSON.parse(cart) : [];
            cart.push(product);
            localStorage.setItem("cart", JSON.stringify(cart));

            alert("Đã thêm sản phẩm vào giỏ hàng!");
        }
    </script>
</body>

</html>
